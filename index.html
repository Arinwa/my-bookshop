<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Development Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="fixed-header">
    <h2>Frontend Book Store</h2>
    <button id="toggleCart" class="btn btn-secondary">Toggle Cart</button>
  </header>
  <main class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="filters mb-4"></div>
        <div class="sortingOptions mb-4"></div>
      </div>
    </div>
    <div class="row bookList"></div>
    <div class="row">
      <div class="col-12">
        <div class="shoppingCart mt-4 d-none">
          <h3>Shopping Cart</h3>
          <div class="cart-items"></div>
          <div class="cart-total">Total: $0.00</div>
        </div>
      </div>
    </div>
    <div class="bookDetail mt-4"></div>
  </main>
  <footer class="fixed-footer">
    &copy; 2024 Frontend Book Store. All rights reserved.
  </footer>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
